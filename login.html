<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Friends Reference Bureau - get loans from friends and build your credit score">
    <meta name="author" content="Timothy Madegwa">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../images/frb.png" height="60" width="100"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Loans</a>
              </li>
            </ul>
            <span class="navbar-text">
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </span>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            
          </div>
          <div class="col-md-6">
            
            <form class="col-md-12 float-center shadow-lg" action="#" method="post" autocomplete="off">
                <div class="text-center">
                  <br><br><img class="img-fluid" src="../images/frb.png" width="300" height="200"/>
                </div><hr>
              <div class="form-floating mb-3 mx-3">
                <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder='Enter your E-mail address' maxlength="20" required>
                <label for="username"> <i class="fas fa-user px-2" aria-hidden="true"></i> Username</label>
              </div>
              <div class="form-floating mx-3">
                <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Password"  autocomplete="off" required>
                <label for="password"><i class="fas fa-key px-2"></i> Password</label>
              </div><br>
              <div class="form-check mb-3 mx-3">
                <input class="form-check-input" type="checkbox" id="show_password" onclick="showPassword()">
                <label class="form-check-label" for="show_password">Show Password</label>
              </div><br>
                  
                  <div class="text-center">
                  <button type="submit" class="btn btn-dark rounded-pill col-4">Log in </button><br><br>
                  <p><a href="#">Forgotten your password?</a></p><hr>
                  
                    <p class="text-center">
                      NOT YET REGISTERED?<br> <a href="#" role="button" class="btn btn-dark rounded-pill col-4">Register</a>
                    </p>
                
                  </div><br>
            </form>
          </div>
          <div class="col-md-3">
            
          </div>
        </div><br>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</html>
