<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Friends Reference Bureau - get loans from friends and build your credit score">
    <meta name="author" content="Timothy Madegwa">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>FRB | Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../images/frb.png" height="60" width="100"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Loans</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto navbar-dark d-flex">
              
                
        
                <li class="nav-item nav-link">
                  
                  <a class="active nav-link" href="{% url 'register'%}"><strong><i class="fa fa-user px-2" aria-hidden="true"></i> Register</strong></a>
                  
                </li>
                <li class=" nav-item nav-link">                  
                  <a class="active nav-link" href="{% url 'login'%}"><strong><i class="fas fa-sign-in-alt px-2"></i> Log In </strong></a>
              </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            
          </div>
          <div class="col-md-6">
            
            <form class="col-md-12 float-center shadow-lg" action="#" method="post" autocomplete="off">
                <div class="text-center">
                  <br><br><img class="img-fluid" src="../images/frb.png" width="300" height="200"/>
                </div><hr>
                <div class="form-floating mb-3 mx-3">
                    <input type="text" class="form-control rounded-pill" id="firstName" name="first_name" maxlength="20" placeholder="First Name" value="{{values.first_name}}" required>
                    <label for="firstName"><i class="fas fa-user px-2" aria-hidden="true"> </i>Full Name</label>
                </div>
                <div class="form-floating mb-3 mx-3">
                    <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="Email" value="{{values.email}}" required>
                    <label for="email"><i class="fas fa-envelope px-2"></i> E-Mail</label>
                </div>
                <div class="mx-3 text-danger" id="email_invalid_feedback" style="display: none;"></div>
                <div class="form-floating mb-3 mx-3">
                    <input type="tel" class="form-control rounded-pill" id="phone" name="phone" pattern="[0-9]{12}" placeholder="Phone Number" value="{{values.phone}}" required>
                    <label for="phone"><i class="fas fa-phone px-2"></i> Phone Number (<small>Format: 254712XXXXXX</small>)</label>
                </div>
                <div class="mx-3 text-danger" id="phone_invalid_feedback" style="display: none;"></div>
                <div class="form-floating mb-3 mx-3">
                    <input type="text" class="form-control rounded-pill" id="id_number" name="id_number" placeholder="ID Number" value="{{values.id_number}}" required>
                    <label for="id_number"><i class="far fa-id-card px-2"></i> ID/Passport Number</label>
                </div>
                <div class="mx-3 text-danger" id="id_invalid_feedback" style="display: none;"></div>
                <div class="mb-3 mx-3">
                    <label for="id_pic" class="form-label">Upload ID/Passport</label>
                    <input class="form-control rounded-pill" type="file" id="id_pic" name="id_pic" accept="image/*" required>
                </div>
                <div class="form-floating mb-3 mx-3">
                    <input type="password" class="form-control rounded-pill" id="password" name="password" minlength="8" placeholder="Password" required>
                    <label for="password"><i class="fas fa-key px-2"></i> Password <em style="color: brown;">(Atleast 8 characters long)</em></label>
                </div>
                <div class="mx-3 text-danger" id="password_invalid_feedback" style="display: none;"></div>
                <div class="form-check mb-3 mx-3">
                    <input class="form-check-input" type="checkbox" id="show_password" onclick="showPassword()">
                    <label class="form-check-label" for="show_password">Show Password</label>
                </div>
                <div class="form-floating mb-3 mx-3">
                    <input type="password" class="form-control rounded-pill" id="confirm_password" name="confirm_password" placeholder="Password Again" required>
                    <label for="confirm_password"><i class="fas fa-key px-2"></i> Confirm Password</label>
                </div>
                <div class="mx-3 text-danger" id="confirm_password_invalid_feedback" style="display: none;"></div>
                <div class="form-check mb-3 mx-3">
                    <input class="form-check-input" type="checkbox" name="tac" id="check-box" required>
                    <label class="form-check-label" for="check-box">I have read, understood and agreed to the terms and conditions of the Friends Reference Bureau</label>
                    <p class="text-center"><a target="_blank" href="#">Terms and Conditions</a></p>
                </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-dark rounded-pill col-4 " id="submit-btn">Register</button>
                </div><hr>
                    <p class="text-center">
                      ALREADY REGISTERED?<br> <a href="login.html" role="button" class="btn btn-dark rounded-pill col-4">Login</a>
                    </p><br>
                
                  </div><br>
            </form>
          </div>
          <div class="col-md-3">
            
          </div>
        </div><br>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
